<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form style="display: flex; flex-direction: column; gap: 10px;">
            <div>
                <select id="convertOption">
                    <option value="n2d">Naira to Dollar</option>
                    <option value="d2n">Dollar to Naira</option>
                </select>
            </div>
            <div>
                <input type="number" id="nairaInput" placeholder="Naira">
            </div>
            <div>
                <input type="number" id="dollarInput" placeholder="Dollar">
            </div>
            <div>
                <button type="button" id="btnConvert">
                    Convert
                </button>
            </div>
        </form>
    </div>


    <script>
        const d2n = 1600;
        const n2d = (1/1600);

        document.getElementById('btnConvert').addEventListener('click', () => {
            // Check what we are converting from and to
            let convType = document.getElementById('convertOption').value;

            if(convType == 'n2d'){
                // Converting to dollar
                let nairaValue = parseInt(document.getElementById('nairaInput').value);
                let converted =nairaValue * n2d;

                document.getElementById('dollarInput').value = converted;
            }else{
                // Converting to Naira
                let dollarValue = parseInt(document.getElementById('dollarInput').value);
                let converted =dollarValue * d2n;

                document.getElementById('nairaInput').value = converted;
            }
            
        })

    </script>
</body>
</html>
